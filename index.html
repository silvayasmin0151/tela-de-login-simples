<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="login">
            <h1>Login</h1>
            <form action="">
                <div class="user">
                    <div class="icon"><i class="fas fa-user-alt"></i><input type="text" placeholder="Usuario" id="usuarioid"></div>
                </div>
                <div class="pass">    
                    <div class="icon"><i class="fas fa-lock"></i><input type="password" placeholder="Senha" id="senhaid"></div>
                </div>
                <div class="button">    
                    <div class="sub"><input type="submit" value="Entrar"></div>
                </div>    
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/35264a3832.js" crossorigin="anonymous"></script>
</body>
</html>
